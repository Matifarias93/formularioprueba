<html lang="en">
<head>

<body>
    
    <!-- Hago 1 contenedor general - login-container -

    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Log in with</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img class="social-img" src="imgform/google.png" alt="Google Image" />
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img class="social-img" src="imgform/facebook.png" alt="Facebook Image" />
                    <span>Facebook</span>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="password" placeholder="Password"> 
                <p>Forgot Password ? <span class="span">Click here</span></p>
                <button class="btn">Login</button>
                <p>DonÂ´t have an account ?<span class="span">Sign up</span></p>
            </form>
        </div>
        <img class="image-container" src="imgform/login.png" alt="Login image"/>
    </div>


</body>
